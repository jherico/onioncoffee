# Global logging configuration
log4j.rootLogger=WARN, stdout

# CONSOLE appender not used by default
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%t] %c - %m%n

ServerConnection

log4j.category.net.sf.onioncoffee=DEBUG
log4j.category.net.sf.onioncoffee.ServerConnection=TRACE
log4j.category.net.sf.onioncoffee.Directory=DEBUG
log4j.category.net.sf.onioncoffee.app.SwtProxyApp=ERROR
log4j.category.net.sf.onioncoffee.Server=ERROR
log4j.category.net.sf.onioncoffee.Proxy$CircuitAndStreamManager=WARN
log4j.category.net.sf.onioncoffee.Proxy=WARN